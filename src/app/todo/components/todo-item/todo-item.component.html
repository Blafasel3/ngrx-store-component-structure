<form [formGroup]="todoFormGroup">
  <div class="todo-item-container">
    <input type="text" class="todo-item" formControlName="title" />
    <textarea
      type="text"
      class="todo-item description"
      formControlName="description"
    ></textarea>
    <div class="todo-item">
      <input type="checkbox" formControlName="done" [checked]="todo.done" />
    </div>
  </div>
</form>
